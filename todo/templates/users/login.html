{% extends 'layout.html' %}
{% from "form.helpers.html" import form_field %}

<!-- Title -->
{% block title %} Login {% endblock %}

<!-- Content -->
{% block content %}

<form method="post">
    {{ form.csrf_token }}

    {{ form_field(form.email) }}
    {{ form_field(form.password) }}

    <button type="submit" class="btn btn-primary btn-block">Login</button>
</form>

{% endblock %}
